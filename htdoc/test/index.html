<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>testAnimation</title>
    <!-- <link rel="stylesheet" href="src/css/test_animation.css"> -->
    <style type="text/css">
        .test-animation {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }

        .test-animation:hover {
            animation: changBig 1s infinite;
        }

        @keyframes changBig {
            from {
                width: 100px;
                height: 100px;
                background-color: greenyellow;
                /* transform: translateZ(0); */
            }

            to {
                width: 200px;
                height: 200px;
                background-color: red;
                /* transform: translateZ(10); */
            }
        }
    </style>
</head>

<body>
    <div class="test-contents">
        <div class="test-content">
            <div class="test-animation"></div>
        </div>
    </div>
</body>

</html>
